<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./withdraw.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Take Money</title>
  </head>
  <body>
    <div class="container-fluid c-ctain">
      <div class="row row-ctain">
        <div class="col-2 l-ctain"><a class="l-back" href="./business.html">Back</a></div>
        <div class="col-8 m-ctain">
          <form id="form-take">
            <div class="form-group">
              <label for="InputMoney"><p class="f-label">Withdraw Money</p></label>
              <input type="text" class="form-control" id="InputMoney" placeholder="Enter Sum" onfocus="dismiss_alert()">

              <div class="alert alert-danger alert-dismissible fade show dismiss-ctr" role="alert">
                <small>The money you take is over 10000 or below 0.</small>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="alert alert-danger alert-dismissible fade show dismiss-ctr alert-danger-poor" role="alert">
                <small>Insufficient account balance.</small>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="alert alert-success alert-dismissible fade show dismiss-ctr" role="alert">
                <small>You successfully withdraw ¥<em id="sum"></em>.</small>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <small class="form-text text-muted">You can only withdraw at most ¥10000 at one time.</small>
            </div>
           
            <button type="submit" class="btn btn-outline-success f-btn">Take out</button>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
      
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./cookie.js"></script>
    <script type="text/javascript">
      function dismiss_alert(){
        $('.dismiss-ctr').hide();
      }

      var cur_account;
      var forms = document.getElementById('form-take');
      var extra = window.location.search;

      $('.l-back').attr("href","./business.html"+extra);
      cur_account = extra.substring(1);
      
      forms.onsubmit = function(ev){
        ev.preventDefault();
        var money = Number(document.getElementById('InputMoney').value),
            balance = getCookie(cur_account,'money');

        var left = Number(balance) - money;

        if(money > 10000 || money < 0){
          $('.alert-danger').show();
        }else if(left < 0){
          $('.alert-danger-poor').show();
        }else{
          setCookie(cur_account,'money',left.toString());
          var sum = document.getElementById('sum');
          sum.innerHTML = money.toString();
          $('.alert-success').show();

        }         
        
        
      }
    </script>
  </body>
</html>
